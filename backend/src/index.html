<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        let socket = io('http://localhost:3000')

        socket.on('tweet', (data)=>{
            console.log(data);

        socket.on('like', (data)=>{
            console.log(data);
            
        })
